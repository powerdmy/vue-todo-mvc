<!DOCTYPE html>
<html>
  <head>
    <title>demo | vue-amap</title>
    <meta charset="UTF-8">
    <style>
    .amap-page-container {
        height: 500px;
      }
    .amap-demo {
      height: 300px;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="amap-page-container">
        <el-amap vid="amap" :plugin="plugin" class="amap-demo" :center="center" :zoom="18">
            <el-amap-marker vid="component-marker" :draggable="true"></el-amap-marker>
        </el-amap>
        <div class="toolbar">
          <span v-if="loaded">
            location: lng = {{ lng }} lat = {{ lat }}
          </span>
          <span v-else>正在定位</span>
        </div>
      </div>
    </div>
  </body>
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/vue-amap/dist/index.js"></script>
  <script>
    // 初始化高德地图的 key 和插件
    window.VueAMap.initAMapApiLoader({
      key: '10d958dacbea76bc1b209968639febf4',
      plugin: ['Geolocation']
    });

    new Vue({
      el: '#app',
      data() {
        let self = this;
        return {
          center: [121.59996, 31.197646],
          lng: 0,
          lat: 0,
          loaded: false,
          plugin: [{
            pName: 'Geolocation',
            events: {
              init(o) {
                // o 是高德地图定位插件实例
                o.getCurrentPosition((status, result) => {
                  if (result && result.position) {
                    self.lng = result.position.lng;
                    self.lat = result.position.lat;
                    self.center = [self.lng, self.lat];
                    self.loaded = true;
                    self.$nextTick();
                  }
                });
              }
            }
          }]
        };
      },
      mounted() {
      }
    });
  </script>
</html>
